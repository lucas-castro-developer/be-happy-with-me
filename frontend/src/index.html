<!DOCTYPE html>
<html manifest="behappy.appcache">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2c80b9" />
    <meta name="msapplication-navbutton-color" content="#2c80b9" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#2c80b9" />
    <meta name="apple-mobile-web-app-capable" content="#2c80b9" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <title>behappywith.me</title>
  </head>
  <body>
    <noscript>
      <div>
        Desculpe, mas não é possível utilizar esta aplicação com o recurso de
        scripts desabilitado. Verifique como habilitado e tente novamente.
        <br />
        <img src="img/logo.png" />
      </div>
    </noscript>
    <div id="main"></div>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("behappy.sw.js")
          .then(function (registration) {
            console.log("ServiceWorker registrado com sucesso!");
          })
          .catch(function (err) {
            console.log("Erro no registro: ", err);
          });
      }
    </script>
  </body>
</html>
